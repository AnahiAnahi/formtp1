<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulario</title>
</head>
<body>
    
    <div class="container">

        <h1>FORMULARIO DE TAREAS</h1>

        <form action="" id="miformulario">
            
            <label for="nombrecompleto" aria-placeholder="escribetunombrecompleto">NOMBRE COMPLETO:</label>
            <br>
            <input type="text" name="nombrecompleto"nombrecompleto="nombre">
            <br>
            <br>
            <label for="titulo">TITULO:</label>
            <br>
            <input type="text" name="titulo" id="titulo"><br>
            <br>
            <br>
            <label for="descripcion">DESCRIPCION:</label>
            <br>
            <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
            <br>
            <br>
            <label for="tiempo">TIEMPO:</label>
            <br>
            <input type="number" name="tiempo" id="tiempo">
            <br>
            <br>
            <label for="doccumento">DOCUMENTO:</label>
            <br>
            <input type="file" name="doccumento" id="doccumento">
            <br>
            <br>
            <label for="responsable">RESPONSABLE:</label>
            <br>
            <input type="text"name="responsable" id="responsable">
            <br>
            <br>
            <label for="estado">ESTADO:</label>
            <br>
            <select name="estado" id="estado" onchange="cambiarEstado()">
                <option value="pendiente">Pendiente</option>
                <option value="en proceso">En Proceso</option>
                <option value="completado">Completado</option>
            </select>
            <label for="seleccionado">Estado seleccionado <span id="estadoActual"></span></label>
           <br>
           <br>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function cambiarEstado() {
            var estadoSeleccionado = document.getElementById("estado").value;
            document.getElementById("estadoActual").innerText = estadoSeleccionado;

            estadoActual.textContent = opcionSeleccionada;
        }
    </script>
</body>
